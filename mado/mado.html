<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mado</title>
    <link rel="stylesheet" href="./mado.css">
</head>

<body>
    <div class="mado">
        <div class="eyes">
            <div class="eye eye-left"></div>
            <div class="eye eye-right"></div>
        </div>
        <div class="smile">
            <div class="dimple dimple-left"></div>
            <div class="dimple dimple-right"></div>
        </div>

        <div class="legs">
            <div class="leg leg-left">
                <div class="foot"></div>
            </div>
            <div class="leg leg-right">
                <div class="foot"></div>
            </div>
        </div>

        <div class="arm arm-left">
            <div class="finger finger-middle"></div>
            <div class="finger finger-1"></div>
            <div class="finger finger-3"></div>
        </div>
        <div class="arm arm-right">
            <div class="finger finger-middle"></div>
            <div class="finger finger-1"></div>
            <div class="finger finger-3"></div>
        </div>

        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
    </div>
</body>

</html>
